{% extends "layout.html" %}
{% load static %}

{% block 'title' %}
Course Management
{% endblock 'title' %}

{% block content %}
<main class="cr_c">
  <div class="container">
    <h2>Create Course</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mb-3">
      </div>
      <div class="text-center">
        <button class="btn btn-primary my-2" type="submit">Create Course</button>
      </div>
    </form>
  </div>
</main>

{% endblock content %}
